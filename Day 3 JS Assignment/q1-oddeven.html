<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
</head>
<body>
    <script>
   
          let numb=prompt("Enter the value");
        let num=Number(numb);
       console.log(num);
    
        check();
        function check()
        {
            if(num%2==0)
            {
                console.log(`The number entered is ${num} and Number is even`);
            }
            else{
                console.log(`The number entered is ${num} and Number is odd`);
            }
        }
    </script>
    
</body>
</html>
