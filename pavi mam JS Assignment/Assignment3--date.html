<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
        <!-- sample output: dd-mm-yyyy,dd/mm/yyyy-->
    <meta charset="utf-8" />
    <title>Date-Assignment3</title>
</head>
<body>
    <h1> Date </h1>
    
        <script>
        
         var currentDate= new Date();
         day=currentDate.getDate();
         month=currentDate.getMonth()+1;
         year=currentDate.getFullYear();
        document.write(day+'/'+month+'/'+year+', '+day+'-'+month+'-'+year);
    
      
        </script>
</body>
</html>
