<!DOCTYPE html>

</head>
<body>
    <script>
    //    let number=+prompt("Enter the number");
       let arr=[];
       let numbers;

       do{
            numbers=+prompt("Enter the next number");
           
            if(numbers>0)
            {
                arr.push(numbers);
            }
            else{
               break;
            }
            console.log(arr);
        }while(numbers>0)

//filter odd numbers
let odd=arr.filter(el=>el%2!=0);
console.log(odd);

//cube
let cube=odd.map(el=>el**2);
console.log(cube);
        
        
    </script>
