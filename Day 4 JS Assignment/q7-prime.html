<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Function</title>
</head>
<body>
    <script>
        let numbers = +prompt("Enter a number greater than 100");
        
      
        let num,i,count;
  

    for(num = 1;num<=numbers;num++){

         count = 0;

         for(i=2;i<=num/2;i++){
             if(num%i==0){
                 count++;
                 break;
             }
        }
        
         if(count==0 && num!= 1){
             console.log(num);
         }
    }
  


</script>
    
</body>
</html>
