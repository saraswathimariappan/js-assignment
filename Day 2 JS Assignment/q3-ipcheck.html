<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputcheck</title>
</head>
<body>
    <script>
        let age=prompt("Are you greater than 21");
        if(age=="yes"|| age=="YES"|| age=="Yes")
        {
            console.log("Can Drink");
        }
        else
        {
            console.log("Cannot Drink");
        }
    </script>
    
</body>
</html>
